<div class="container">
  <div class="card">
    <div class="card-header">
      <p>
        <mat-icon>
          person
        </mat-icon>
        قائمة المشاركين
      </p>
      <mat-form-field class="search">
        <mat-label>تصفية</mat-label>
        <input matInput (keyup)="applyFilter($event)" [(ngModel)]="search" placeholder="مثال: عيم" #input>
      </mat-form-field>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="fullname">
            <th mat-header-cell *matHeaderCellDef> الاسم الكامل </th>
            <td mat-cell *matCellDef="let element"> {{ element.fullname }}
            </td>
          </ng-container>

          <ng-container matColumnDef="landline">
            <th mat-header-cell *matHeaderCellDef> الهاتف الثابت </th>
            <td mat-cell *matCellDef="let element"> {{ element.landLine }} </td>
          </ng-container>

          <ng-container matColumnDef="fax">
            <th mat-header-cell *matHeaderCellDef> الفاكس </th>
            <td mat-cell *matCellDef="let element"> {{ element.fax }}</td>
          </ng-container>

          <ng-container matColumnDef="mobilephone">
            <th mat-header-cell *matHeaderCellDef> الهاتف المحمول </th>
            <td mat-cell *matCellDef="let element"> {{ element.mobilePhone }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> البريد الإلكتروني </th>
            <td mat-cell *matCellDef="let element">{{ element.email }}
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> الإجراءات </th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn"
                (click)="openUpdateDialog(element)">تحديث</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="اختيار الصفحة">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
